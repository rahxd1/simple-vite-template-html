<!DOCTYPE html>
<html lang="en" data-theme="themeDark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./assets/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - Vite</title>
    </head>
    <body>
        <div id="navbar"></div>
        <section class="bg-white dark:bg-gray-900">
            <div class="py-8 px-4 mx-auto max-w-screen-xl lg:pt-16 lg:pb-4">
                <div class="grid md:grid-cols-2 gap-8">
                    <div
                        class="bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-8 md:p-12"
                    >
                        <div class="mockup-code">
                            <pre
                                data-prefix="~"
                            ><code>This plugin is  include in the project.</code></pre>
                            <pre
                                data-prefix="$"
                            ><code>npm install swiper</code></pre>
                            <pre
                                data-prefix=">"
                                class="text-warning"
                            ><code>https://swiperjs.com/</code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-white dark:bg-gray-900">
            <div class="py-8 px-4 mx-auto max-w-screen-xl lg:pt-4 lg:pb-16">
                <div
                    class="bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-8 md:p-12 mb-8"
                >
                    <!-- Swiper -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div>Slide 1</div>
                            </div>
                            <div class="swiper-slide">
                                <div>Slide 2</div>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </section>

        <div id="footer"></div>

        <script type="module" src="./components/main.js"></script>
        <script type="module" src="./components/slider.js"></script>
    </body>
</html>
