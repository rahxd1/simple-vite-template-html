<!DOCTYPE html>
<html lang="en" data-theme="themeDark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./assets/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - Vite</title>
    </head>
    <body>
        <div id="navbar"></div>

        <section>
            <div class="hero min-h-16 bg-base-200">
                <div class="hero-content flex-col lg:flex-row">
                    <img
                        src="https://daisyui.com/images/stock/photo-1635805737707-575885ab0820.jpg"
                        class="max-w-sm rounded-lg shadow-2xl"
                    />
                    <div>
                        <h1 class="text-5xl font-bold">Contact page</h1>
                        <p class="py-6">
                            Provident cupiditate voluptatem et in. Quaerat
                            fugiat ut assumenda excepturi exercitationem quasi.
                            In deleniti eaque aut repudiandae et a id nisi.
                        </p>
                        <button class="btn btn-primary">Get Started</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="bg-white dark:bg-gray-900 my-12">
            <div class="container mx-auto">
                <div class="flex w-full">
                    <div
                        class="grid flex-grow card bg-base-300 rounded-box place-items-center py-6"
                    >
                        <form class="space-y-4 w-10/12 mx-auto">
                            <h2
                                class="text-3xl font-semibold text-center text-gray-700"
                            >
                                Send us form
                            </h2>
                            <div>
                                <label class="label">
                                    <span class="text-base label-text"
                                        >Name</span
                                    >
                                </label>
                                <input
                                    type="text"
                                    placeholder="Name"
                                    class="w-full input input-bordered"
                                />
                            </div>
                            <div>
                                <label class="label">
                                    <span class="text-base label-text"
                                        >Email</span
                                    >
                                </label>
                                <input
                                    type="text"
                                    placeholder="Email Address"
                                    class="w-full input input-bordered"
                                />
                            </div>
                            <div>
                                <label class="label">
                                    <span class="text-base label-text"
                                        >Password</span
                                    >
                                </label>
                                <input
                                    type="password"
                                    placeholder="Enter Password"
                                    class="w-full input input-bordered"
                                />
                            </div>
                            <div>
                                <label class="label">
                                    <span class="text-base label-text"
                                        >Confirm Password</span
                                    >
                                </label>
                                <input
                                    type="password"
                                    placeholder="Confirm Password"
                                    class="w-full input input-bordered"
                                />
                            </div>
                            <div>
                                <button class="btn btn-primary" type="submit">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="divider divider-horizontal">OR</div>

                    <div
                        class="grid flex-grow card bg-base-300 rounded-box place-items-center py-6"
                    >
                        <h2
                            class="text-3xl font-semibold text-center text-gray-700"
                        >
                            Send us form
                        </h2>
                        <form class="space-y-4 w-10/12 mx-auto">
                            <div>
                                <label class="label">
                                    <span class="text-base label-text"
                                        >Name</span
                                    >
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input w-full max-w-xs input-bordered"
                                />
                            </div>
                            <div>
                                <label class="label">
                                    <span class="text-base label-text"
                                        >Email</span
                                    >
                                </label>

                                <input
                                    type="text"
                                    placeholder="Email Address"
                                    class="input w-full max-w-xs input-bordered"
                                />
                            </div>
                            <div>
                                <label class="label">
                                    <span class="text-base label-text"
                                        >Bio</span
                                    >
                                </label>
                                <textarea
                                    class="textarea w-full input input-bordered"
                                    placeholder="Bio"
                                ></textarea>
                            </div>
                            <div>
                                <label class="label">
                                    <span class="text-base label-text"
                                        >Pick your favorite Simpson</span
                                    >
                                </label>
                                <select class="select w-full max-w-xs">
                                    <option disabled selected>
                                        Pick your favorite Simpson
                                    </option>
                                    <option>Homer</option>
                                    <option>Marge</option>
                                    <option>Bart</option>
                                    <option>Lisa</option>
                                    <option>Maggie</option>
                                </select>
                            </div>
                            <div>
                                <fieldset>
                                    <legend>Sex:</legend>

                                    <div>
                                        <input
                                            type="radio"
                                            id="men"
                                            name="sex"
                                            class="radio"
                                            value="men"
                                        />
                                        <label for="men">Men</label>
                                    </div>

                                    <div>
                                        <input
                                            type="radio"
                                            id="Women"
                                            name="sex"
                                            value="Women"
                                            class="radio"
                                        />
                                        <label for="Women">Women</label>
                                    </div>

                                    <div>
                                        <input
                                            type="radio"
                                            id="Other"
                                            name="sex"
                                            value="Other"
                                            class="radio"
                                        />
                                        <label for="Other">Other</label>
                                    </div>
                                </fieldset>
                            </div>
                            <div>
                                <input
                                    type="checkbox"
                                    checked="checked"
                                    class="checkbox"
                                    name="terms"
                                    id="terms"
                                />
                                <label for="terms">Terms & services</label>
                            </div>
                            <div>
                                <button class="btn btn-secondary" type="submit">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div id="footer"></div>

        <script type="module" src="./components/main.js"></script>
    </body>
</html>
